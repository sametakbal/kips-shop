plugins {
    id "org.sonarqube" version "4.4.1.3373"
}

subprojects {
    apply plugin: 'org.sonarqube'

    sonarqube {
        properties {
            property "sonar.projectKey", "sametakbal_kips-shop"
            property "sonar.organization", "sametakbaldeveloper"
            property "sonar.host.url", "https://sonarcloud.io"
            property "sonar.login", "${{ secrets.SONAR_TOKEN }}"
        }
    }
}

sonarqube {
    properties {
        property "sonar.projectName", "product-api"
        property "sonar.projectKey", "sametakbal_kips-shop"
    }
}
